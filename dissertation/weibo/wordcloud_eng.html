<!-- word cloud learned from http://bl.ocks.org/ericcoopey/6382449-->
<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="jquery-1.11.3.js"></script>
    <script src="d3.layout.cloud.js"></script>
    <title>Words on Weibo</title>
    <style>
        body{
            background: #900;
        }
        #word {
            position: absolute;
            top: 125px;
            height: 400px;
            width: 100%;
            margin: 0;
            padding: 0;
            background: #fff;
            font-family: Helvetica, Tahoma, Arial, sans-serif;
        }
       
    </style>
</head>
<body>
    <div id="word"></div>
    <script>
    var alist =[];
    var width = document.getElementById("word").clientWidth;
    var height = document.getElementById("word").clientHeight;
    var colour = d3.scale.linear()
                .domain([11,13,17,23,28,65,75,83,99])
                // .range(["#ddd", "#ccc", "#bbb", "#aaa", "#999", "#888", "#777", "#666", "#555", "#444", "#333", "#222"]);
                .range(["#cc0000","#b20000","#990000","#7f0000","#660000","#4c0000","#330000","#190000","#000000"]);

    d3.csv("weibo_word_eng.csv", function(error, data){
            var word = data.map(function(d){return d["word"];});
            var count = data.map(function(d){return +d["count"];});
            for(var i = 0; i <191; i++){
                var pair = {};
                pair["text"] = word[i];
                pair["size"] = count[i]
                alist.push(pair);
            }

            d3.layout.cloud().size([1000, 360])
                .words(alist)
                .padding(15)
                .rotate(0)
                .text(function(d){ return d.text;})
                .fontSize(function(d) { return d.size; })
                .on("end", draw)
                .start();

            function draw(words) {
                d3.select("#word").append("svg")
                        .attr("width", width)
                        .attr("height", height)
                        .attr("class", "wordcloud")
                        .append("g")
                        .attr("transform", "translate(620,220)")
                        .selectAll("text")
                        .data(words)
                        .enter()
                        .append("text")
                        .style("font-size", function(d) { return Math.exp(1/3*Math.log(d.size)) * Math.exp(1/3*Math.log(d.size)) * 5 + "px"; })
                        .style("font-weight",function(d){ return d.size * 20;})
                        .style("opacity",0.7)
                        .attr("text-anchor","middle")
                        .style("fill", function(d, i) { return colour(i); })
                        .attr("transform", function(d) {
                            return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
                        })
                        .text(function(d) { return d.text; });
            }      
    })
    </script>
</body>
</html>
